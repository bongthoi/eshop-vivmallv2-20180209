<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper" style="height: auto;">
    <header th:replace="admin/fragments/layout :: header"></header>

  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  	 
  	  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Category
        <small>List Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="admin"><i class="fa fa-dashboard" ></i> Home</a></li>
        <li class="active">Category</li>
      </ol>
    </section>

    <!-- Main content -->
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-primary">
      			 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
        <div class="box-header with-border row">
        	<form method="get" novalidate="novalidate" th:action="@{admin/Category}">
		        <div class="col-md-3">
		        	<div class="input-group"> <input class="form-control" name="name"> <span class="input-group-btn"> 
		        	<button class="btn btn-success" type="submit"><i class="fa  fa-search"></i></button> </span> </div>
		        </div>
        	</form>
        </div> 
        <div class="box-body tb-category">
		      <div class="mailbox-controls">
         
         		<div class="btn-group">
                  <a  class="btn btn-primary btn-sm" th:href="@{admin/category/add}"><i class="fa fa-plus"></i></a>
                </div>
               
                 <div class="btn-group">
                  <button type="button" id="do_active_category" class="btn btn-success btn-sm"><i class="fa  fa-check"></i></button>
                </div>      
            	 <div class="btn-group">
                  <button type="button" id="do_disabled_category" class="btn btn-warning btn-sm"><i class="fa  fa-ban"></i></button>
                </div>  
                 <div class="btn-group">
                  <button type="button" id="do_delete_category" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </div> 
 
              </div>
            <form id="frm-table-category" novalidate="novalidate" method="post" style=" overflow-y: auto;">
           	<table class="table table-hover table-bordered">
                <thead><tr>
               <th class="text-center" style="vertical-align: middle"  width="55">
               	       <!-- Check all button -->
		                <button type="button" class="btn btn-default btn-sm checkbox-toggle77"><i class="fa fa-square-o"></i>
		                </button>
               </th>
               <th class="text-center" style="vertical-align: middle"  width="55">Edit</th>
               		<th class="text-center" style="vertical-align: middle">#ID</th>
               		  <th class="text-center" style="vertical-align: middle">Name</th>
               		    <th class="text-center" style="vertical-align: middle">Description</th>
               		    <th class="text-center" style="vertical-align: middle">#Industry ID</th>
                	  <th class="text-center" style="vertical-align: middle">Created Date</th>
                	  <th class="text-center" style="vertical-align: middle">Order</th>
                   <th class="text-center" style="vertical-align: middle"  width="100">Status</th>
                </tr>
              <thead>
              <tbody>
              		<tr  th:each="category:${categorys}">
              		<td class="text-center" style="vertical-align: middle"><input type="checkbox"  th:value="${category.id}" name="arr_id">  </td>
              					<td class="text-center" style="vertical-align: middle"><a th:href="@{'admin/category/edit/' + ${category.id}}"><i class="fa fa-edit"></i></a></td>
              			<td  th:text="${category.id}"></td>
              			<!-- <td width="100px"><img class="img img-responsive"
									th:src="@{'~/upload/category/' +${category.CategoryImg}}" style="max-height:30px;max-width:30px"></td>
              			<td  th:text="${category.CategoryName}"></td> -->
              			<td  >
              				<span th:if="${#strings.isEmpty(category.CategoryImg)}" th:text="${category.CategoryName}"></span>
              				<th:block  th:if="${!#strings.isEmpty(category.CategoryImg)}">
              					<a target="_blank" th:href="@{'upload/category/' + ${category.CategoryImg}}"><i class="fa  fa-picture-o"></i> <span th:text="${category.CategoryName}"></span></a>
              				</th:block>
              			</td>
              			<td  th:text="${category.CategoryDes}"></td>
              			<td  th:text="${category.IndustryId}"></td>
              				<td  th:text="${#dates.format(category.CreateDate, 'dd/MM/yyyy')}"></td>
              				<td  th:text="${category.CategoryOrder}"></td>
              		<td class="text-center" style="vertical-align: middle">
              				<span th:replace="admin/fragments/status :: htmlstatus(status=${category.enabled})"></span>
              			</td>
              			
              		</tr>
              </tbody>
              </table>
            
            </form>  
           
           
            
        </div>
        <!-- /.box-body -->
        <div class="box-footer ">
              <div class="mailbox-controls">
               			<div th:replace="admin/fragments/paginationbar :: paginationbar"></div>
                <!-- /.pull-right -->
              </div>
            </div>
      </div>
      <!-- /.box -->
        

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <script src="js/category/main.js"></script> 	 

    <footer th:replace="admin/fragments/layout :: footer"></footer>
   <!-- /wapper --> 
  </div>  
</body>
</html>
