<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
	<div class="wrapper" style="height: auto;">	
    <header th:replace="admin/fragments/layout :: header"></header>

  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  	 
  	  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Emails
        <small>List Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="admin"><i class="fa fa-dashboard" ></i> Home</a></li>
        <li class="active">Emails</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box box-primary">
      			 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
        
        <div class="box-body tb-event">
	           	<table class="table table-hover table-bordered">
	                <thead>
	                <tr>
	                  <th class="text-center" style="vertical-align: middle" width="200">FromEmail</th>
	                  <th class="text-center" style="vertical-align: middle" width="200">ToEmail</th>
	                  <th class="text-center" style="vertical-align: middle" width="200">Subject</th>
	                  <th class="text-center" style="vertical-align: middle">Content</th>
	                  <th class="text-center" style="vertical-align: middle" width="50">Date_create</th>
	                </tr>
	              <thead>
	              <tbody>
	              	<tr th:each="email : ${emails}">
                            <td th:text="${email.from_email}"></td>
                            <td th:text="${email.to_email}"></td>
                            <td th:text="${email.subject}"></td>
                            <td th:utext="${email.content}"></td>
                            <td  th:text="${#dates.format(email.senddate, 'dd/MM/yyyy')}"></td>
                    </tr>
	              </tbody>
	              </table>
	           
            
        </div>
        
        <!-- /.box-body -->
      <div class="box-footer ">
						<div class="mailbox-controls">
							<div th:replace="admin/fragments/paginationbar :: paginationbar"></div>
							<!-- /.pull-right -->
						</div>
      </div>
      </div>
      <!-- /.box -->
        

    </section>
    <!-- Main content -->
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/layout :: footer"></footer>
    </div>
</body>
</html>
