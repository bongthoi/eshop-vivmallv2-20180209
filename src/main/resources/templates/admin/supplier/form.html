<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper" style="height: auto;">
    <header th:replace="admin/fragments/layout :: header"></header>
  	 <aside th:replace="admin/fragments/layout :: sidebar" class="main-sidebar"></aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->    
     <section class="content-header">
      <h1>
       Supplier<small th:text="${h1}"> Add Item</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href='@{admin}'><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href='@{admin/supplier}'th:text='Supplier'> Supplier</a></li>
        <li class="active" th:text="${h1}"> Add</li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    	<div class="row">
     	
    		<form method="post"  novalidate="novalidate" th:action="@{admin/supplier/save}" th:object="${supplier}">
    			<input type="hidden" class="form-control"  th:field="*{persisted}" >
    			<input type="hidden" class="form-control"  th:field="*{enabled}" >
    			<div class="col-md-6">
    					<div class="box box-primary" >     
    						<div class="box-header with-border">
    							<h3 class="box-title">Supplier info</h3>
    								 		  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->
    						</div>    
				            <div class="box-body">
						            <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasGlobalErrors()}">
									  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									  <ul>
									  	<li th:each="err : ${#fields.globalErrors()}" ><label class="control-label" th:text="${err}" ></label></li>
									  </ul>
										
									</div>
						            <div class="col-md-12">
						           		 <div class="form-group">
						           						 <label >ID#</label>
						            					<input type="text" class="form-control"  th:field="*{id}" th:errorclass="field-error" th:readonly="${supplier.persisted}">
				               							<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"  class="error"></label>
				               				</div>			
						               
						            	 <div class="form-group">
						           						 <label >Name</label>
						            					<input type="text" class="form-control"  th:field="*{SupplierName}" th:errorclass="field-error">
				               								<label th:if="${#fields.hasErrors('SupplierName')}" th:errors="*{SupplierName}"  class="error"></label>
				               				</div>		
				               				 <div class="form-group">
						           						 <label >Address</label>
						            					<input type="text" class="form-control"  th:field="*{Address}" th:errorclass="field-error">
				               								<label th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}"  class="error"></label>
				               				</div>	
				               				 <div class="form-group">
						           						 <label >Phone</label>
						            					<input type="text" class="form-control"  th:field="*{Phone}" th:errorclass="field-error">
				               								<label th:if="${#fields.hasErrors('Phone')}" th:errors="*{Phone}"  class="error"></label>
				               				</div>	
				               				 <div class="form-group">
						           						 <label >Email</label>
						            					<input type="text" class="form-control"  th:field="*{Email}" th:errorclass="field-error">
				               								<label th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"  class="error"></label>
				               				</div>	
				               				 <div class="form-group">
						           						 <label >Website</label>
						            					<input type="text" class="form-control"  th:field="*{Website}" th:errorclass="field-error">
				               								<label th:if="${#fields.hasErrors('Website')}" th:errors="*{Website}"  class="error"></label>
				               				</div>	
				               				
						                <div class="form-group">
						                  <label >Business Type</label>
						      
						                  	  <select class="form-control" th:field="*{BusinessType}">
						           						  		<option value="0">---Select---</option>
															  <option th:each="businesstype : ${businesstypes}" 
															          th:value="${businesstype.id}" 
															          th:selected="(${businesstype.id} == *{BusinessType})" 
															          th:text="${businesstype.name}">Wireframe</option>
															</select>
						                     <label th:if="${#fields.hasErrors('BusinessType')}" th:errors="*{BusinessType}"   class="error"></label>
						                  </div>
						               
				               				
				               				
				               				 <div class="form-group">
						           						 <label >Description</label>
						           						 <textarea  class="form-control"  th:field="*{Description}" th:errorclass="field-error">
						           						 </textarea>
				               				</div>		
						            </div>
						           
							</div>
							 <div class="box-footer">
							 	<a th:href='@{admin/supplier}'>Go Back </a>
								 	<button type="submit" class="btn btn-primary" >
						                <i class="fa fa-save"></i> Save
						      		</button>
								 </div>
				       </div>
    			</div>
    		</form>
    	</div>
    	
    	
	</section>
    <!-- /.content -->
  </div>
	
  <!-- /.content-wrapper -->
  
<script src="js/supplier/main.js"></script>
  	
    <footer th:replace="admin/fragments/layout :: footer"></footer>
    <!-- ./wrapper -->
 </div>
</body>
</html>
